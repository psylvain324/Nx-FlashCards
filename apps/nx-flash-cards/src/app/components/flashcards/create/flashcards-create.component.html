<p-toast></p-toast>

<h5>Enter the Following:</h5>
<div class="p-grid p-fluid">
  <div class="p-col-12 p-md-4">
    <div class="p-inputgroup">
      <input type="text" pInputText placeholder="Username" />
    </div>
  </div>

  <div class="p-col-12 p-md-4">
    <div class="p-inputgroup">
      <input type="text" pInputText placeholder="Price" />
    </div>
  </div>

  <div class="p-col-12 p-md-4">
    <div class="p-inputgroup">
      <input type="text" pInputText placeholder="Website" />
    </div>
  </div>
</div>

<h5>Select Category</h5>
<p-autoComplete
  [(ngModel)]="selectedCategory"
  [suggestions]="filteredCategories"
  (completeMethod)="filterCategory($event)"
  field="category"
  [minLength]="1"
></p-autoComplete>
<h5>Select Tag(s):</h5>
<p-autoComplete
  [(ngModel)]="selectedTags"
  [suggestions]="filteredTags"
  (completeMethod)="filterCategory($event)"
  field="tags"
  [multiple]="true"
>
</p-autoComplete>

<p-table [value]="flashCards" [paginator]="true" [rows]="5" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="name">
        Question <p-sortIcon field="question"></p-sortIcon>
      </th>
      <th pSortableColumn="price">
        Answer <p-sortIcon field="answer"></p-sortIcon>
      </th>
      <th pSortableColumn="inventoryStatus">
        Category <p-sortIcon field="category"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-flashCard>
    <tr>
      <td>{{ flashCard.question }}</td>
      <td>{{ flashCard.answer }}</td>
      <td>
        <span [class]="'product-badge status-' + flashCard.category">{{
          flashCard.category
        }}</span>
      </td>
    </tr>
  </ng-template>
</p-table>

<h5>Basic</h5>
<p-splitButton
  label="Save"
  icon="pi pi-plus"
  (onClick)="save('info')"
  [model]="items"
></p-splitButton>
