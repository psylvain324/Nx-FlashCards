<p-carousel
  [value]="categories"
  [numVisible]="7"
  [numScroll]="3"
  [circular]="true"
  [responsiveOptions]="responsiveOptions"
>
  <ng-template pTemplate="header">
    <h5 style="margin-left: 4.25em;">FlashCards Topics:</h5>
  </ng-template>
  <ng-template let-cardCategory pTemplate="item">
    <div class="flashcard-item">
      <div class="flashcard-item-content">
        <div class="p-mb-3"></div>
        <div>
          <h4 class="p-mb-1">{{ cardCategory.name }}</h4>
          <h6 class="p-mt-0 p-mb-3">${{ cardCategory.totalQuestions }}</h6>
          <span>{{ cardCategory.category }}</span>
          <br />
          <div class="car-buttons p-mt-5">
            <p-button
              type="button"
              styleClass="p-button p-button-rounded p-mr-2"
              icon="pi pi-search"
            ></p-button>
            <p-button
              type="button"
              styleClass="p-button-success p-button-rounded p-mr-2"
              icon="pi pi-star"
            ></p-button>
            <p-button
              type="button"
              styleClass="p-button-help p-button-rounded"
              icon="pi pi-cog"
            ></p-button>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-carousel>
